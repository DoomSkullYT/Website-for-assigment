<!DOCTYPE html>
<html lang="en">
    <head>
    <title>
        PawCare
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/veterinary.png" type="image/x-icon" />
    </head>
    <body>
        <div id="div1">
            <h1>BRONZE PLAN</h1>
            <img src="images/bronzeCrown.png" height="75px" align="center" id="crown">

            <div class="service-item" id="div1a">
                <p class="services"> Brushing 
                <img src="images/brush.png" height="40px" id="icons">
                </p>
            </div>
            <hr width="50%" size="3" id="line">
            <div class="service-item">
                <p class="services"> Clipping <img src="images/nail-file.png" height="40px" id="icons"> </p>
                <hr width="50%" size="3" id="line">
            </div> 
          <h3 class="price"> &#8377 499</h3>
          <button class="select"> Select this plan</button>
         </div>
         <div id="div2">
            <h1>PLATINUM PLAN</h1>
            <img src="images/plat_crown.png" height="130px" align="center" id="platcrown">
            <h3 id="description2"> This plan includes :</h3>
            <h3 id="alpha">Everything in previous plans plus -</h4>
            <div class="service-item" id="div1a">
                <p class="services"> Premium Bath 
                <img src="images/premium_bath.png" height="40px" id="icons">
                </p>
            </div>
            <hr width="50%" size="3" id="line">
            <div class="service-item">
                <p class="services"> Spa <img src="images/spa.png" height="40px" id="icons"> </p>
                <hr width="50%" size="3" id="line">
            </div> 
          <h3 class="price"> &#8377 1499</h3>
          <button class="select"> Select this plan</button>
    
         </div>
         <div id="div3">
            <h1>GOLD PLAN</h1>
            <img src="images/gold_crown.png" height="125px" align="center" id="crown">
            <h3 id="description2"> This plan includes :</h3>
            <h3 id="alpha">Everything in bronze plan plus -</h4>
            <div class="service-item" id="div1a">
                <p class="services"> Trimming 
                <img src="images/grooming.png" height="40px" id="icons">
                </p>
            </div>
            <hr width="50%" size="3" id="line">
            <div class="service-item">
                <p class="services"> Normal bath <img src="images/shower.png" height="40px" id="icons"> </p>
                <hr width="50%" size="3" id="line">
            </div> 
          <h3 class="price"> &#8377 999</h3>
          <button class="select"> Select this plan</button>

         </div>
